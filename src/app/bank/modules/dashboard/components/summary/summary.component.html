<mat-card class="dashboard-module summary">
  <mat-card-header>
    <mat-card-title>Summary</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="data-loader-container" *ngIf="!stream || stream.loading">
      <mat-spinner [diameter]="20"></mat-spinner>
    </div>
    <div *ngIf="stream && !stream.loading" class="summary-data" fxFlex="100">
      <div class="summary-balance">
        <span class="balance-label">
          Balance
        </span>
        <div class="balance-value-container">
          <span class="balance-marker"></span>
          <span *ngIf="stream.data" class="balance-value">{{stream.data.balance | number}}</span>
          <span class="balance-currency">PLN</span>
        </div>
      </div>
      <!-- TODO Need to optimize chart positioning -->
      <div style="height: 40vh; margin-top: -30px" echarts [options]="options" class="demo-chart"></div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>More details</button>
  </mat-card-actions>
</mat-card>
