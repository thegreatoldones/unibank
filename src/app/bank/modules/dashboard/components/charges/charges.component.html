<mat-card class="dashboard-module charges">
  <mat-card-header>
    <mat-card-title>Charges</mat-card-title>
    <mat-form-field>
      <mat-select [(ngModel)]="selectedChargesRange"
                  (selectionChange)="onRangeChanged()">
        <mat-option *ngFor="let range of chargesRanges"
                    [value]="range">
          {{range}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-header>
  <mat-card-content>
    <div class="data-loader-container" *ngIf="!stream || stream.loading" fxFlex="100">
      <mat-spinner [diameter]="20"></mat-spinner>
    </div>
    <div *ngIf="stream && !stream.loading" class="charges-data" fxFlex="100">
      <!--
        TODO Need to improve chart alignment
      -->
      <div style="height: 40vh;" echarts [options]="options" class="demo-chart"></div>
      <!--
      <div class="charges-quick-stats">
        TODO Need to implement chart legend and segments data
      </div>
      -->
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      View more
    </button>
  </mat-card-actions>
</mat-card>
